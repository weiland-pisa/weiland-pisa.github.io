<html>
<head>
	<title>Weiland</title>
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		window.addEventListener("resize", showFrameSize);
		window.addEventListener("load", showFrameSize);
		function showFrameSize() {
			document.getElementById("windowsize").innerHTML = "Window size: <span>" + window.innerWidth + " x " + window.innerHeight + "</span>";
			document.getElementById("bodysize").innerHTML = "Window size: <span>" + document.body.clientWidth + " x " + document.body.clientHeight + "</span>";
			document.getElementById("clientsize").innerHTML = "Window size: <span>" + document.documentElement.clientWidth + " x " + document.documentElement.clientHeight + "</span>";
		}
	</script>
</head>
<body>
	<a href="GitHub.html">GitHub</a><br>
	<a href="stocks.html">Stocks</a><br>
	<a href="borderlands.html">Borderlands</a><br>
	<span id="windowsize"></span><br>
	<span id="bodysize"></span><br>
	<span id="clientsize"></span>
</body>
</html>
